<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="assets/icons/favicon.png">
    <script src="assets/scripts/vendor.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator-container">
      <span id='result' class="result">0</span>
      <div class="calculator-buttons-container">
        <button id='button-clear' class="button">C</button>
        <button id='button-clear-entry' class="button">CE</button>
        <button id='button-backspace' class="button">
          <img class="delete-icon" src="assets/icons/back-icon.svg" />
        </button>
        <button id='button-add' class="button">+</button>
        <button id='button-7' class="button">7</button>
        <button id='button-8' class="button">8</button>
        <button id='button-9' class="button">9</button>
        <button id='button-subtract' class="button">-</button>
        <button id='button-4' class="button">4</button>
        <button id='button-5' class="button">5</button>
        <button id='button-6' class="button">6</button>
        <button id='button-multiply' class="button">*</button>
        <button id='button-1' class="button">1</button>
        <button id='button-2' class="button">2</button>
        <button id='button-3' class="button">3</button>
        <button id='button-divide' class="button">/</button>
        <button id='button-plus-minus' class="button">+/-</button>
        <button id='button-0' class="button">0</button>
        <button id='button-point' class="button">.</button>
        <button id='button-equal' class="button">=</button>
      </div>
    </div>
  </body>
</html>
